<span class="input-group">
    <span class="input-group-addon">/r/</span>
<input type="text" id="subreddit-name" width="60" class="form-control" placeholder="subreddit name" required>
</span>
<span class="input-group">
    <span class="input-group-addon">Show images?</span>
  <select class="form-control" id="show-image">
    <option value="all">All</option>
    <option value="no nsfw">No NSFW</option>
    <option value="none">None</option>
  </select>
</span>
<span class="input-group">
    <span class="input-group-addon">Show text?</span>
<select class="form-control" id="show-text">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
</span>
<span id="add-subreddit-btn" class="input-group-addon success"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
