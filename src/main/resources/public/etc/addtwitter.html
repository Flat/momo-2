<span class="input-group">
    <span class="input-group-addon">@</span>
<input type="text" id="twitter-name" width="60" class="form-control" placeholder="twitter handle" required>
</span>
<span class="input-group">
    <span class="input-group-addon">Show images?</span>
  <select class="form-control" id="show-image-twitter">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</span>
<span class="input-group">
  <span class="input-group-addon">Show retweets?</span>
  <select class="form-control" id="show-retweets-twitter">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</span>
<span class="input-group">
    <span class="input-group-addon">Show replies?</span>
    <select class="form-control" id="show-replies-twitter">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
</span>
<span id="add-twitter-btn" class="input-group-addon success"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
